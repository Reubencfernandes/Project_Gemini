buildscript {
    ext.kotlin_version = '1.8.0' // Update to the required Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:8.0.0' // Update to a compatible Gradle plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
